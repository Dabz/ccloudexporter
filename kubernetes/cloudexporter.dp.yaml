apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cloudexporter
  name: cloudexporter
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cloudexporter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cloudexporter
    spec:
      containers:
      - name: cloudexporter
        image: dabz/ccloudexporter:latest
        envFrom:
          - secretRef:
              name: ccloud-exporter-vars
        command: ["/ccloudexporter", "-cluster", "$(CCLOUD_CLUSTER)"]
        imagePullPolicy: Always
        ports:
        - containerPort: 2112
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30