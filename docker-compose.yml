version: '3.1'

services:

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/prometheus.yml
    command:
      - '--config.file=/prometheus.yml'
    ports:
      - 9090:9090
    restart: always

  ccloud_exporter:
    image: dabz/ccloudexporter
    env_file:
      - ./ccloud_exporter.env
    command: ["-cluster", "$${CCLOUD_CLUSTER}"]